{% extends './includes/auth_base.html' %}

{% block auth_content %}
<div class="login-box">
    <div class="card">
        {% for message in messages %}
        <div class="callout callout-info">
            <h5 class="fw-bold">Authentication Failed</h5>
            <p>{{ message.message }}</p>
        </p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card-body login-card-body">
            <h4 class="login-box-msg fw-bold">Administator Page</h4>
            <div class="input-group mb-3">
                {{ login_form.username }}
                <div class="input-group-text">
                    <span class="bi bi-person"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                {{ login_form.password }}
                <div class="input-group-text">
                    <span class="bi bi-key"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                            checked
                            style="background-color: #198754; border-color: #198754;"
                        >
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="social-auth-links text-center mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-success mb-3" value=" Log me in">
                <p>- OR -</p>
                <a href="#" class="btn btn-danger">
                    <i class="bi bi-person-lock"></i>
                    Login as Administator
                </a>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
